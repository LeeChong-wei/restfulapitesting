openapi: 3.0.0
info:
  title: Environments
  version: v4
  description: An OpenAPI definition for the GitLab REST API.
servers:
  - url: 'https://10.177.74.168.com/api/v4'
paths:
  /issues:
    get:
      tags:
        - Issues
      parameters:
        - name: assignee_id
          schema:
            type: integer
          required: false
          in: query
          description: >-
            Return issues assigned to the given user id. Mutually exclusive with
            assignee_username. None returns unassigned issues. Any returns
            issues with an assignee. (Introduced in GitLab 9.5)
        - name: assignee_username
          schema:
            type: array
            items:
              type: string
          required: false
          in: query
          description: >-
            Return issues assigned to the given username. Similar to assignee_id
            and mutually exclusive with assignee_id. In GitLab CE, the
            assignee_username array should only contain a single value.
            Otherwise, an invalid parameter error is returned.
        - name: author_id
          schema:
            type: integer
          required: false
          in: query
          description: >-
            Return issues created by the given user id. Mutually exclusive with
            author_username. Combine with scope=all or scope=assigned_to_me.
            (Introduced in GitLab 9.5)
        - name: author_username
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return issues created by the given username. Similar to author_id
            and mutually exclusive with author_id.
        - name: confidential
          schema:
            type: boolean
          required: false
          in: query
          description: Filter confidential or public issues.
        - name: created_after
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return issues created on or after the given time. Expected in ISO
            8601 format (2019-03-15T08:00:00Z)
        - name: created_before
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return issues created on or before the given time. Expected in ISO
            8601 format (2019-03-15T08:00:00Z)
        - name: due_date
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return issues that have no due date (0) or whose due date is this
            week, this month, between two weeks ago and next month, or which are
            overdue. Accepts: 0 (no due date), overdue, week, month,
            next_month_and_previous_two_weeks. (Introduced in GitLab 13.3)
        - name: 'iids[]'
          schema:
            type: array
            items:
              type: integer
          required: false
          in: query
          description: Return only the issues having the given iid
        - name: in
          schema:
            type: string
          required: false
          in: query
          description: >-
            Modify the scope of the search attribute. title, description, or a
            string joining them with comma. Default is title,description
        - name: iteration_id
          schema:
            type: integer
          required: false
          in: query
          description: >-
            Return issues assigned to the given iteration ID. None returns
            issues that do not belong to an iteration. Any returns issues that
            belong to an iteration. Mutually exclusive with iteration_title.
            (Introduced in GitLab Starter 13.6)
        - name: iteration_title
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return issues assigned to the iteration with the given title.
            Similar to iteration_id and mutually exclusive with iteration_id.
            (Introduced in GitLab Starter 13.6)
        - name: labels
          schema:
            type: string
          required: false
          in: query
          description: >-
            Comma-separated list of label names, issues must have all labels to
            be returned. None lists all issues with no labels. Any lists all
            issues with at least one label. No+Label (Deprecated) lists all
            issues with no labels. Predefined names are case-insensitive.
        - name: milestone
          schema:
            type: string
          required: false
          in: query
          description: >-
            The milestone title. None lists all issues with no milestone. Any
            lists all issues that have an assigned milestone.
        - name: my_reaction_emoji
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return issues reacted by the authenticated user by the given emoji.
            None returns issues not given a reaction. Any returns issues given
            at least one reaction. (Introduced in GitLab 10.0)
        - name: non_archived
          schema:
            type: boolean
          required: false
          in: query
          description: >-
            Return issues only from non-archived projects. If false, the
            response returns issues from both archived and non-archived
            projects. Default is true. (Introduced in GitLab 13.0)
        - name: not
          schema:
            type: object
          required: false
          in: query
          description: >-
            Return issues that do not match the parameters supplied. Accepts:
            labels, milestone, author_id, author_username, assignee_id,
            assignee_username, my_reaction_emoji
        - name: order_by
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return issues ordered by created_at, updated_at, priority, due_date,
            relative_position, label_priority, milestone_due, popularity, weight
            fields. Default is created_at
        - name: scope
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return issues for the given scope: created_by_me, assigned_to_me or
            all. Defaults to created_by_me For versions before 11.0, use the now
            deprecated created-by-me or assigned-to-me scopes instead.
            (Introduced in GitLab 9.5. Changed to snake_case in GitLab 11.0)
        - name: search
          schema:
            type: string
          required: false
          in: query
          description: Search issues against their title and description
        - name: sort
          schema:
            type: string
          required: false
          in: query
          description: Return issues sorted in asc or desc order. Default is desc
        - name: state
          schema:
            type: string
          required: false
          in: query
          description: Return all issues or just those that are opened or closed
        - name: updated_after
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return issues updated on or after the given time. Expected in ISO
            8601 format (2019-03-15T08:00:00Z)
        - name: updated_before
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return issues updated on or before the given time. Expected in ISO
            8601 format (2019-03-15T08:00:00Z)
        - name: weight
          schema:
            type: integer
          required: false
          in: query
          description: >-
            Return issues with the specified weight. None returns issues with no
            weight assigned. Any returns issues with a weight assigned.
        - name: with_labels_details
          schema:
            type: boolean
          required: false
          in: query
          description: >-
            If true, the response returns more details for each label in labels
            field: :name, :color, :description, :description_html, :text_color.
            Default is false. The description_html attribute was introduced in
            GitLab 12.7
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    state:
                      type: string
                    description:
                      type: string
                    author:
                      type: object
                      properties:
                        state:
                          type: string
                        id:
                          type: integer
                        web_url:
                          type: string
                        name:
                          type: string
                        avatar_url:
                          type: string
                        username:
                          type: string
                    milestone:
                      type: object
                      properties:
                        project_id:
                          type: integer
                        description:
                          type: string
                        state:
                          type: string
                        due_date:
                          type: string
                        iid:
                          type: integer
                        created_at:
                          type: string
                        title:
                          type: string
                        id:
                          type: integer
                        updated_at:
                          type: string
                    project_id:
                      type: integer
                    assignees:
                      type: array
                      items:
                        type: object
                        properties:
                          state:
                            type: string
                          id:
                            type: integer
                          name:
                            type: string
                          web_url:
                            type: string
                          avatar_url:
                            type: string
                          username:
                            type: string
                    assignee:
                      type: object
                      properties:
                        state:
                          type: string
                        id:
                          type: integer
                        name:
                          type: string
                        web_url:
                          type: string
                        avatar_url:
                          type: string
                        username:
                          type: string
                    updated_at:
                      type: string
                    closed_at:
                      type: string
                    closed_by:
                      type: string
                    id:
                      type: integer
                    title:
                      type: string
                    created_at:
                      type: string
                    moved_to_id:
                      type: string
                    iid:
                      type: integer
                    labels:
                      type: array
                      items:
                        type: string
                    upvotes:
                      type: integer
                    downvotes:
                      type: integer
                    merge_requests_count:
                      type: integer
                    user_notes_count:
                      type: integer
                    due_date:
                      type: string
                    web_url:
                      type: string
                    references:
                      type: object
                      properties:
                        short:
                          type: string
                        relative:
                          type: string
                        full:
                          type: string
                    time_stats:
                      type: object
                      properties:
                        time_estimate:
                          type: integer
                        total_time_spent:
                          type: integer
                        human_time_estimate:
                          type: string
                        human_total_time_spent:
                          type: string
                    has_tasks:
                      type: boolean
                    task_status:
                      type: string
                    confidential:
                      type: boolean
                    discussion_locked:
                      type: boolean
                    _links:
                      type: object
                      properties:
                        self:
                          type: string
                        notes:
                          type: string
                        award_emoji:
                          type: string
                        project:
                          type: string
                    task_completion_status:
                      type: object
                      properties:
                        count:
                          type: integer
                        completed_count:
                          type: integer
