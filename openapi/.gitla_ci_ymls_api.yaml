openapi: 3.0.0
info:
  title: GitLab CI YMLs API
  version: v4
  description: An OpenAPI definition for the GitLab REST API.
servers:
  - url: 'https://10.177.74.168.com/api/v4'
paths:
  /templates/gitlab_ci_ymls:
    get:
      tags:
        - GitLab CI YMLs API
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: string
                    name:
                      type: string
  '/templates/gitlab_ci_ymls/{key}':
    get:
      tags:
        - GitLab CI YMLs API
      parameters:
        - name: key
          schema:
            type: string
          required: true
          in: path
          description: The key of the GitLab CI/CD YAML template
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  content:
                    type: string
