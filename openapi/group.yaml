                    auto_devops_enabled:
                      type: string
                    subgroup_creation_level:
                      type: string
                    emails_disabled:
                      type: string
                    mentions_disabled:
                      type: string
                    lfs_enabled:
                      type: boolean
                    default_branch_protection:
                      type: integer
                    avatar_url:
                      type: string
                    web_url:
                      type: string
                    request_access_enabled:
                      type: boolean
                    full_name:
