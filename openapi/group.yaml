openapi: 3.0.0
info:
  title: Environments
  version: v4
  description: An OpenAPI definition for the GitLab REST API.
servers:
  - url: 'https://10.177.74.168.com/api/v4'
paths:
  /groups:
    get:
      tags:
        - Group
      parameters:
        - name: skip_groups
          schema:
            type: array
            items:
              type: integer
          required: false
          in: query
          description: Skip the group IDs passed
        - name: all_available
          schema:
            type: boolean
          required: false
          in: query
          description: >-
            Show all the groups you have access to (defaults to false for
            authenticated users, true for admin); Attributes owned and
            min_access_level have precedence
        - name: search
          schema:
            type: string
          required: false
          in: query
          description: Return the list of authorized groups matching the search criteria
        - name: order_by
          schema:
            type: string
          required: false
          in: query
          description: 'Order groups by name, path or id. Default is name'
        - name: sort
          schema:
            type: string
          required: false
          in: query
          description: Order groups in asc or desc order. Default is asc
        - name: statistics
          schema:
            type: boolean
          required: false
          in: query
          description: Include group statistics (admins only)
        - name: with_custom_attributes
          schema:
            type: boolean
          required: false
          in: query
          description: Include custom attributes in response (admins only)
        - name: owned
          schema:
            type: boolean
          required: false
          in: query
          description: Limit to groups explicitly owned by the current user
        - name: min_access_level
          schema:
            type: integer
          required: false
          in: query
          description: Limit to groups where current user has at least this access level
        - name: top_level_only
          schema:
            type: boolean
          required: false
          in: query
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    path:
                      type: string
                    description:
                      type: string
                    visibility:
                      type: string
                    share_with_group_lock:
                      type: boolean
                    require_two_factor_authentication:
                      type: boolean
                    two_factor_grace_period:
                      type: integer
                    project_creation_level:
                      type: string
                    auto_devops_enabled:
                      type: string
                    subgroup_creation_level:
                      type: string
                    emails_disabled:
                      type: string
                    mentions_disabled:
                      type: string
                    lfs_enabled:
                      type: boolean
                    default_branch_protection:
                      type: integer
                    avatar_url:
                      type: string
                    web_url:
                      type: string
                    request_access_enabled:
                      type: boolean
                    full_name:
                      type: string
                    full_path:
                      type: string
                    file_template_project_id:
                      type: integer
                    parent_id:
                      type: string
                    created_at:
                      type: string
    post:
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the group.
                path:
                  type: string
                  description: The path of the group.
                description:
                  type: string
                  description: The group’s description.
                membership_lock:
                  type: boolean
                  description: >-
                    Prevent adding new members to project membership within this
                    group.
                visibility:
                  type: string
                  description: 'The group’s visibility. Can be private, internal, or public.'
                share_with_group_lock:
                  type: boolean
                  description: >-
                    Prevent sharing a project with another group within this
                    group.
                require_two_factor_authentication:
                  type: boolean
                  description: >-
                    Require all users in this group to setup Two-factor
                    authentication.
                two_factor_grace_period:
                  type: integer
                  description: >-
                    Time before Two-factor authentication is enforced (in
                    hours).
                project_creation_level:
                  type: string
                  description: >-
                    Determine if developers can create projects in the group.
                    Can be noone (No one), maintainer (Maintainers), or
                    developer (Developers + Maintainers).
                auto_devops_enabled:
                  type: boolean
                  description: >-
                    Default to Auto DevOps pipeline for all projects within this
                    group.
                subgroup_creation_level:
                  type: string
                  description: >-
                    Allowed to create subgroups. Can be owner (Owners), or
                    maintainer (Maintainers).
                emails_disabled:
                  type: boolean
                  description: Disable email notifications
                avatar:
                  type: string
                  format: mixed
                  description: >-
                    Image file for avatar of the group. Introduced in GitLab
                    12.9
                mentions_disabled:
                  type: boolean
                  description: Disable the capability of a group from getting mentioned
                lfs_enabled:
                  type: boolean
                  description: >-
                    Enable/disable Large File Storage (LFS) for the projects in
                    this group.
                request_access_enabled:
                  type: boolean
                  description: Allow users to request member access.
                parent_id:
                  type: integer
                  description: The parent group ID for creating nested group.
                default_branch_protection:
                  type: integer
                  description: >-
                    See Options for default_branch_protection. Default to the
                    global level default branch protection setting.
                shared_runners_minutes_limit:
                  type: integer
                  description: >-
                    Pipeline minutes quota for this group (included in plan).
                    Can be nil (default; inherit system default), 0 (unlimited)
                    or > 0
                extra_shared_runners_minutes_limit:
                  type: integer
                  description: >-
                    Extra pipeline minutes quota for this group (purchased in
                    addition to the minutes included in the plan).
                shared_runners_setting:
                  type: string
                  description: >-
                    See Options for shared_runners_setting. Enable or disable
                    shared runners for a group’s subgroups and projects.
              required:
                - name
                - path
      responses:
        '200':
          description: success
