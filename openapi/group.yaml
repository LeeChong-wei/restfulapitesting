  '/groups/{id}/projects':
    get:
      tags:
        - Group
      parameters:
        - name: id
          schema:
            oneOf:
              - type: string
              - type: integer
          required: true
          in: path
          description: >-
            The ID or URL-encoded path of the group owned by the authenticated
            user
        - name: archived
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by archived status
        - name: visibility
          schema:
            type: string
          required: false
          in: query
          description: 'Limit by visibility public, internal, or private'
        - name: order_by
          schema:
            type: string
          required: false
          in: query
          description: >-
            Return projects ordered by id, name, path, created_at, updated_at,
            similarity (1), or last_activity_at fields. Default is created_at
        - name: sort
          schema:
            type: string
          required: false
          in: query
          description: Return projects sorted in asc or desc order. Default is desc
        - name: search
          schema:
            type: string
          required: false
          in: query
          description: Return list of authorized projects matching the search criteria
        - name: simple
          schema:
            type: boolean
          required: false
          in: query
          description: 'Return only the ID, URL, name, and path of each project'
        - name: owned
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects owned by the current user
        - name: starred
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects starred by the current user
        - name: with_issues_enabled
          schema:
            type: boolean
          required: false
          in: query
          description: Limit by projects with issues feature enabled. Default is false
        - name: with_merge_requests_enabled
          schema:
            type: boolean
          required: false
          in: query
          description: >-
            Limit by projects with merge requests feature enabled. Default is
            false
        - name: with_shared
          schema:
            type: boolean
          required: false
          in: query
          description: Include projects shared to this group. Default is true
        - name: include_subgroups
          schema:
            type: boolean
          required: false
          in: query
          description: Include projects in subgroups of this group. Default is false
        - name: min_access_level
          schema:
            type: integer
          required: false
          in: query
          description: Limit to projects where current user has at least this access level
        - name: with_custom_attributes
          schema:
            type: boolean
          required: false
          in: query
          description: Include custom attributes in response (admins only)
        - name: with_security_reports
          schema:
            type: boolean
          required: false
          in: query
          description: >-
            Return only projects that have security reports artifacts present in
            any of their builds. This means “projects with security reports
            enabled”. Default is false
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    description:
                      type: string
                    default_branch:
                      type: string
                    tag_list:
                      type: array
                      items:
                        type: object
                    archived:
                      type: boolean
                    visibility:
                      type: string
                    ssh_url_to_repo:
                      type: string
                    http_url_to_repo:
                      type: string
                    web_url:
                      type: string
                    name:
                      type: string
                    name_with_namespace:
                      type: string
                    path:
                      type: string
                    path_with_namespace:
                      type: string
                    issues_enabled:
                      type: boolean
                    merge_requests_enabled:
                      type: boolean
                    wiki_enabled:
                      type: boolean
                    jobs_enabled:
                      type: boolean
                    snippets_enabled:
                      type: boolean
                    created_at:
                      type: string
                    last_activity_at:
                      type: string
                    shared_runners_enabled:
                      type: boolean
                    creator_id:
                      type: integer
                    namespace:
                      type: object
