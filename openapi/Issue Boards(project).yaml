        - Project Issue Boards
      parameters:
        - name: id
          schema:
            oneOf:
              - type: string
              - type: integer
          required: true
          in: path
          description: >-
            The ID or URL-encoded path of the project owned by the authenticated
            user
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    project:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        name_with_namespace:
                          type: string
                        path:
                          type: string
                        path_with_namespace:
                          type: string
                        http_url_to_repo:
                          type: string
                        web_url:
                          type: string
                    milestone:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                    lists:
                      type: array
                      items:
                        type: object
                        properties:
