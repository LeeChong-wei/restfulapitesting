openapi: 3.0.0
info:
  title: applications
  version: v4
  description: An OpenAPI definition for the GitLab REST API.
servers:
  - url: 'https://10.177.74.168.com/api/v4'
paths:
  /applications:
    get:
      tags:
        - application
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    application_id:
                      type: string
                    application_name:
                      type: string
                    callback_url:
                      type: string
                    confidential:
                      type: boolean
    post:
      tags:
        - application
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the application.
                redirect_uri:
                  type: string
                  description: Redirect URI of the application.
                scopes:
                  type: string
                  description: Scopes of the application.
                confidential:
                  type: boolean
                  description: >-
                    The application will be used where the client secret can be
                    kept confidential. Native mobile apps and Single Page Apps
                    are considered non-confidential. Defaults to true if not
                    supplied
              required:
                - name
                - redirect_uri
                - scopes
      responses:
        '202':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  application_id:
                    type: string
                  application_name:
                    type: string
                  secret:
                    type: string
                  callback_url:
                    type: string
                  confidential:
                    type: boolean
  '/applications/{id}':
    delete:
      tags:
        - application
      parameters:
        - name: id
          schema:
            type: integer
          required: true
          in: path
          description: The ID of the application (not the application_id).
      responses:
        '200':
          description: success
