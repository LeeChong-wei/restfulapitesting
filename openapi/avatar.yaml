openapi: 3.0.0
info:
  title: avatar
  version: v4
  description: An OpenAPI definition for the GitLab REST API.
servers:
  - url: 'https://10.177.74.168.com/api/v4'
paths:
  /avatar:
    get:
      tags:
      - avatar
      parameters:
      - name: email
        schema:
          type: string
          format: email
        in: query
        required: true
        description: Public email address of the user.
      - name: size
        schema:
          type: integer
        in: query
        required: false
        description: Single pixel dimension (since images are squares). Only used for avatar lookups at Gravatar or at the configured Libravatar server.
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  avatar_url:
                    type: string
