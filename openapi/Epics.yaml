                        type: string
                      references:
                        type: object
                        properties:
                          short:
                            type: string
                          relative:
                            type: string
                          full:
                            type: string
                      start_date:
                        type: string
                      end_date:
                        type: string
                      created_at:
                        type: string
                      updated_at:
                        type: string
                      closed_at:
                        type: string
                  target_url:
                    type: string
                  body:
                    type: string
                  state:
                    type: string
                  created_at:
                    type: string
